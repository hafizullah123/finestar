<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nut Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="m-0 p-0 bg-white">
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Hero -->
    <div id="hero"></div>

    <!-- Info/Carousel -->
    <div id="info"></div>

    <!-- Story -->
    <div id="story"></div>

    <!-- Customers -->
    <div id="customer"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
      // Load each section dynamically
      async function loadSection(id, file) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      }

      loadSection("navbar", "navbar.html");
      loadSection("hero", "hero.html");
      loadSection("info", "info.html");
      loadSection("story", "story.html");
      loadSection("customer", "customer.html");
      loadSection("footer", "footer.html");
    </script>
  </body>
</html>
